	<h1>Threes</h1>
    <h4><i>Edited by Rachel D'Agostino</i><h4>
	<div id="text">
        <p>Surrounded by the envious</p>
        <p>Try to understand</p>
        <p>Why</p>
        <br>
        <p>Try to ignore</p>
        <p>When the murmurs heighten</p>
        <p>Louder and louder</p>
        <br>
        <p>I look to the skies</p>
        <p>For a sense of hope</p>
        <p>Like balancing on their tightrope</p>
	</div>
